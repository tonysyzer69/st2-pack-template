---
name: chatops.terraform
action_ref: st2_chatops_aliases.terraform
description: terraform
formats:
  - display: "terraform <command>"
    representation:
      - "terraform {{ command }}"
ack:
  enabled: false
result:
  format: |
    {% if execution.status == 'succeeded' %}Here is your output: ```{{ execution.result.stdout }}``` {~}{% else %}
    Sorry, no command this time {~}
    Exit Code: `{{ execution.result.return_code }}`
    Stderr: ```{{ execution.result.stderr }}```
    Hint: Make sure `terraform` utility is installed.
    {% endif %}
