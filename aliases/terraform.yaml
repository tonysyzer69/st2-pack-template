---
name: chatops.terraform
action_ref: st2_chatops_aliases.terraform
description: run terraform command
formats:
  - display: "terraform <message>"
    representation:
      - "terraform {{ message }}"
ack:
  enabled: false
result:
  format: |
    {% if execution.status == 'succeeded' %}Here is your terraform: ```{{ execution.result.stdout }}``` {~}{% else %}
    Sorry, no terraform this time {~}
    Exit Code: `{{ execution.result.return_code }}`
    Stderr: ```{{ execution.result.stderr }}```
    Hint: Make sure `terraform` utility is installed.
    {% endif %}
