---
name: "chatops.terraform_local"
action_ref: "terraform.command_local"
description: "Run Terraform command on local machine"
formats:
  - display: "terraform <command>"
    representation:
      - "terraform {{ args }}"
result:
  format: |
    Terraform command `{{ execution.parameters.args }}` result: {~}
    {% if execution.result.stderr %}*Stdout:* {% endif %}
    ```{{ execution.result.stdout }}```
    {% if execution.result.stderr %}*Stderr:* ```{{ execution.result.stderr }}```{% endif %}
  extra:
    slack:
      color: "{% if execution.result.succeeded %}good{% else %}danger{% endif %}"
