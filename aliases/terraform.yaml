---
name: chatops.terraform
action_ref: st2_chatops_aliases.terraform
description: Draws a cow that says what you want
formats:
  - display: "terraform <arg>"
    representation:
      - "terraform {{ arg }}"
ack:
  enabled: false
result:
  format: |
    {% if execution.status == 'succeeded' %}Here is your cow: ```{{ execution.result.stdout }}``` {~}{% else %}
    Sorry, no cows this time {~}
    Exit Code: `{{ execution.result.return_code }}`
    Stderr: ```{{ execution.result.stderr }}```
    Hint: Make sure `terraform` utility is installed.
    {% endif %}
