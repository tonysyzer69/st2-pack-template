---
- hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:

    - name: Clone itservice
      git:
        repo: git@git.zooxlabs.com:zooxco/itservice.git
        version: master
        dest: ~/git/itservice
        accept_hostkey: yes
      tags:
        - git-clone

    - name: pull from git
      git:
        repo: git@git.zooxlabs.com:zooxco/itservice.git
        dest: ~/git/itservice
        update: yes
        version: master
      tags:
        - git-pull
        - fos-gridvcenter01
        - fos-vcenter01

    - name: unlock state file
      shell: |
        git-crypt unlock ~/.keys/terraform-vsphere.pem
      register: command_result
      args:
        chdir: "~/git/itservice/terraform-vsphere"
      tags:
        - git-clone


    - name: Running Terraform plan fos-gridvcenter01
      shell: |
        terraform init -var-file=~/.fos-gridvcenter01/terraform.tfvars
        terraform {{commandoption}} -var-file=~/.fos-gridvcenter01/terraform.tfvars
      register: command_result
      args:
        chdir: "~/git/itservice/terraform-vsphere/fos-gridvcenter01/lib"
      when: commandoption == "plan"

    - debug: msg="{{ command_result.stdout }}"
      when: commandoption == "plan" and vcenter == "fos-gridvcenter01"

    - name: Running Terraform plan fos-vcenter01
      shell: |
        terraform init -var-file=~/.fos-vcenter01/terraform.tfvars
        terraform {{commandoption}} -var-file=~/.fos-vcenter01/terraform.tfvars
      register: command_result
      args:
        chdir: "~/git/itservice/terraform-vsphere/fos-vcenter01/lib"
      when: commandoption == "plan"

    - debug: msg="{{ command_result.stdout }}"
      when: commandoption == "plan" and vcenter == "fos-vcenter01"
