---
name: playbook_terraform
description: run terraform
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/playbooks/playbook_terraform.yaml --extra-vars='command={{command}} vcenter={{vcenter}}' --tags {{vcenter}}"
  vcenter:
    description: "Vsphere vcenter"
    type: string
    required: true
  command:
    description: "plan or apply"
    type: string
    required: true
