---
name: spinup
description: run spinup
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "/usr/bin/spinup {{host}}"
  host:
    description: "host"
    type: string
    required: true
