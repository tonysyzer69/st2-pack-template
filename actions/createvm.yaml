---
name: createvm
description: create VM
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/usr/bin/createvm {{ option }} {{ipaddress}} {{servername}} {{domain}}"
  option:
    description: "create or delete"
    type: string
    required: true
  ipaddress:
    description: "IP Address"
    type: string
    required: false
  servername:
    description: "Short name of host"
    type: string
    required: false
  domain:
    description: "domain"
    type: string
    required: false
